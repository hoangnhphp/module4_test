<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head th:replace="~{layout/head::head ('Thêm mới giao dịch')}">
<body class="hold-transition sidebar-mini layout-fixed text-sm">
<div class="wrapper">
    <th:block th:insert="~{layout/sidebar::sidebar}"></th:block>
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="page-title m-0">Thêm mới giao dịch</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <th:block th:insert="~{layout/flash::flash}"></th:block>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-default">
                            <div class="card-body">
                                <div class="row form-group align-items-center">
                                    <label class="col-sm-2 col-form-label">Mã giao dịch</label>
                                    <div class="col-sm-10" th:text="${deal.code}"></div>
                                </div>
                                <div class="row form-group align-items-center">
                                    <label class="col-sm-2 col-form-label">Loại bất động sản</label>
                                    <div class="col-sm-10" th:text="${deal.dealType == 1?'Nhà đất':'Đất'}"></div>
                                </div>
                                <div class="row form-group align-items-center">
                                    <label class="col-sm-2 col-form-label">Ngày giao dịch</label>
                                    <div class="col-sm-10" th:text="${#temporals.format(deal.dealDate, 'dd/MM/yyyy')}"></div>
                                </div>
                                <div class="row form-group align-items-center">
                                    <label class="col-sm-2 col-form-label">Đơn giá</label>
                                    <div class="col-sm-10" th:text="${deal.price}"></div>
                                </div>
                                <div class="row form-group align-items-center">
                                    <label class="col-sm-2 col-form-label">Diện tích</label>
                                    <div class="col-sm-10" th:text="${deal.acreage}"></div>
                                </div>
                                <div class="row form-group align-items-center">
                                    <label class="col-sm-2 col-form-label">Tên khách hàng</label>
                                    <div class="col-sm-10" th:text="${deal.customer.name}"></div>
                                </div>
                                <div class="row form-group align-items-center">
                                    <label class="col-sm-2 col-form-label">Số điện thoại</label>
                                    <div class="col-sm-10" th:text="${deal.customer.phone}"></div>
                                </div>
                                <div class="row form-group align-items-center">
                                    <label class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10" th:text="${deal.customer.email}"></div>
                                </div>
                                <div class="text-center mt-3">
                                    <div class="row align-items-center">
                                        <div class="col-6 text-right">
                                            <div class="mt-2">
                                                <a role="button" onclick="return confirm('Bạn có muốn xóa giao dịch này không??')" th:href="@{'/deal/delete/' + ${deal.id}}" class="btn btn-warning w-120px">
                                                    Xóa
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-6 text-left">
                                            <div class="mt-2">
                                                <a role="button" href="/deal" class="btn btn-primary w-120px">
                                                    Trở về
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                    <!-- ./col -->
                </div>
            </div><!-- /.container-fluid -->
        </section>
    </div>
</div>
<th:block th:replace="~{layout/script::script}">
</th:block>
</body>
</html>
